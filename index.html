<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>



    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 align="center">PING-PONG</h1>
      </div>
    </div>
    <div class="info">
      <p>Let's play!</p>
    </div>
    <div class="rules">
      <p>Rules:</p>
    </div>
    <div class="instructions"
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>
    </div>
    <div id="blanks">
      <form id="ping-pong">
        <div class="form-group">
          <label for="inputnumber">Enter your number here:</label>
          <input type="number>0" class="form-control" id="inputnumber">
        </div>
          <button type="submit" style="margin-left: 20px" class="btn btn-info">PingPong!</button>
      </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
